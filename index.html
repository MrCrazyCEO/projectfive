<html>

	<h1>Name to Words</h1>

		<table id="resultTable">
			<thead>
				<tr>
					<th>#</th>
					<th>Generated Word</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="result" id="totalWords"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
